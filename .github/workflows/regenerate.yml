name: Regenerate PluginMaster

on:
  workflow_dispatch:
  push:
    branches: [ master, main ]
    paths:
      - 'plugins/**.json'
      - 'generate_pluginmaster.py'
      - 'requirements.txt'
      - '.github/workflows/regenerate.yml'

permissions:
  contents: write

concurrency:
  group: regenerate-${{ github.ref }}
  cancel-in-progress: true

jobs:
  generate:
    if: ${{ github.actor != 'github-actions[bot]' }}
    name: Regenerate PluginMaster
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate pluginmaster.json
        env:
          # If you set this in repo/org/proj settings, GitHub API requests get higher limits.
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python generate_pluginmaster.py

      - name: Commit pluginmaster.json (if changed)
        uses: EndBug/add-and-commit@v9
        with:
          add: pluginmaster.json
          author_name: GitHub Action
          author_email: github-actions[bot]@users.noreply.github.com
          message: Regenerate PluginMaster
